[build]
  command = "npx puppeteer browsers install chrome && npm run build"
  publish = "dist/public"

[build.environment]
  NODE_VERSION = "20"
  PUPPETEER_CACHE_DIR = "/opt/buildhome/.cache/puppeteer"

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
